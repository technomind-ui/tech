<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectify - Social Media Platform</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assest/style.css">

</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon" id="themeIcon"></i>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-users logo-icon"></i>
                    <span>Connectify</span>
                </div>
                <p class="auth-subtitle">Connect with friends and share your moments</p>
            </div>

            <!-- Login Section -->
            <div class="auth-body">
                <div id="login-section" class="form-section active">
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="login-email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" id="login-btn">Log In</button>
                    </div>
                    <div class="divider">or</div>
                    <div class="form-group">
                        <button class="btn btn-google btn-block">
                            <i class="fab fa-google" style="margin-right: 8px;"></i> Continue with Google
                        </button>
                    </div>
                    <div class="text-center">
                        <a class="link" id="forgot-password">Forgot password?</a>
                    </div>
                </div>

                <!-- Register Section -->
                <div id="register-section" class="form-section">
                    <div class="form-group">
                        <label for="full-name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full-name" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                    </div>
                    <div class="form-group">
                        <label class="form-label">OTP Verification</label>
                        <div class="otp-container">
                            <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]">
                            <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]">
                            <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]">
                            <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]">
                            <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]">
                            <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]">
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" id="register-btn">Create Account</button>
                    </div>
                    <div class="text-center">
                        <span>Already have an account? </span>
                        <a class="link" id="show-login">Log in</a>
                    </div>
                </div>

                <!-- Forgot Password Section -->
                <div id="forgot-section" class="form-section">
                    <div class="form-group">
                        <label for="forgot-email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="forgot-email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" id="send-reset-link">Send Reset Link</button>
                    </div>
                    <div class="text-center">
                        <a class="link" id="back-to-login">Back to login</a>
                    </div>
                </div>
            </div>

            <div class="auth-footer">
                <div id="login-footer" class="form-section active">
                    <span>Don't have an account? </span>
                    <a class="link" id="show-register">Sign up</a>
                </div>
                <div id="register-footer" class="form-section">
                    <span>By signing up, you agree to our </span>
                    <a class="link" href="#">Terms</a>
                    <span> and </span>
                    <a class="link" href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
      
    <script src="assest/script.js"></script>
</body>
</html>
